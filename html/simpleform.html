<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>
    <h2> Sign Up Form </h2>
    <form action="https://lms.ucs-iboe.org/course/view.php?id=17" method="post">
        <label>First Name:</label>
        <br>
        <input type="text" name="first_name" size="20">
        <br>
        <label>Last Name:</label>
        <br>
        <input type="text" name="last_name" size="20">
        <br>
        <label>Email:</label>
        <br>
        <input type="email" name="email" size="20">
        <br>
        <label>Password:</label>
        <br>
        <input type="password" name="password" size="20">
        <br>
        <label>Group:</label>
        <br>
        <input type="number" name="group">
        <br>
        <label>Profile:</label>
        <br>
        <input type="url" name="profile" size="20">
        <br>
        <label>Birthday:</label>
        <br>
        <input type="date" name="dob" value="2000-01-01">
        <hr>
        <input type="radio" name="Gender" value="Male"> Male
        <input type="radio" name="Gender" value="Female"> Female
        <br>
        <input type="checkbox" name="agree"> I agree. 
        <hr>
        <label>Description</label>
        <br>
        <textarea name="description">
            Enter comment......
        </textarea>
        <br>
        <input type="file" name="choosefile" accept="image/*" />
        <hr>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <input type="button" value="Cancel">


    </form>
</body>
</html>
